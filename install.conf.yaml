- defaults:
    link:
      relink: true

- clean: ['~', '~/.config']

- create:
    - ~/Projects

- link:
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.scripts: scripts
    ~/.config/i3: i3/config
    ~/.i3blocks.conf: i3/i3blocks.conf
    ~/.config/termite: termite/config
    ~/.config/beets: beets/config

- shell:
    - [git submodule update --init --recursive, Installing submodules]
